<DOCTYPE html>
<html>
	<head>
		<title>Dog Years</title>
	</head>
	<body>
		<script defer>
			// This is my age
			const myAge = 22;

			let earlyYears = 2;
			earlyYears *= 10.5;

			let lateYears = myAge - 2;
			lateYears *= 4;

			let myAgeInDogYears = earlyYears + lateYears;
			
			const name = "Elizabeth".toLowerCase();
			console.log(`My name is ${name}. I am ${myAge} years old in human years which is ${myAgeInDogYears} old in dog years.`);
		</script>
	</body>
</html>
