<DOCTYPE html>
<html>
	<head>
		<title>Arithmetic Operators</title>
	</head>

	<body>
		<script defer>
			/*
			* Operators
				- Add (+)
				- Subtract (-)
				- Multiply (*)
				- Divide (/)
				- Remainder (%)
			*/
			console.log(3.5 + 22);
			console.log(2022 - 1969);
			console.log(65 / 240);
			console.log(0.2708 * 100);
		</script>
	</body>
